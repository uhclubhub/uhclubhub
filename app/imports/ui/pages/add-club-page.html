<template name="Add_Club_Page">
  <div style="margin-top:20px" class="ui container">
    <form class="ui form clubs-form {{ errorClass }}">
      <h3 class="ui dividing header">Create Club</h3>

      {{> Text_Form_Control label="Club Name" name="clubName" required=true errorMessage=(fieldError "clubName")}}

      <div class=" fields">
        <div class="five wide field">
          {{> Text_Form_Control label="Founder's First Name" name="firstName" required=true errorMessage=(fieldError
          "firstName")}}
        </div>
        <div class="three wide field">
          {{> Text_Form_Control label="Middle Name" name="middleName" required=false errorMessage=(fieldError
          "middleName")}}
        </div>
        <div class="five wide field">
          {{> Text_Form_Control label="Last Name" name="lastName" required=true errorMessage=(fieldError "lastName")}}
        </div>
        <div class="three wide field">
          {{> Text_Form_Control label="UH ID" name="uhID" required=true errorMessage=(fieldError "uhID")}}
        </div>
      </div>

      <div class=" fields">
        <div class="eight wide field">
          {{> Text_Form_Control label="Email" required=true errorMessage=(fieldError "email")}}
        </div>
        <div class="eight wide field">
          {{> Text_Form_Control label="Phone" required=true errorMessage=(fieldError "phone")}}
        </div>
      </div>
      <div class=" fields">
        <div class="eight wide field">
          {{> Text_Form_Control label="Club URL" name="clubURL" placeholder="http://....." required=true
          errorMessage=(fieldError "clubURL")}}
        </div>
        <div class="eight wide field">
          {{> Text_Form_Control label="Image" name="picture" placeholder="Source of Image" required=true
          errorMessage=(fieldError "picture")}}
        </div>
      </div>
      {{> Select_Form_Control label="Interest Area" name="interestArea" options=interestArea required=true
      errorMessage=(fieldError "interest") multiple=false }}

      {{> TextArea_Form_Control label="Club Description" name="description" placeholder="Short description of your club"
      required=true errorMessage=(fieldError "description")}}

      <button class="ui button" type="submit" style="background-color:#B3DED0">Submit</button>

    </form>
  </div>
</template>
