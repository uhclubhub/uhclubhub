<template name="Login_Page">
  <div id="login-box" class="ui raised segment container">
    <div class="ui two column grid">
      <div class="column" style="width: 175px;">
        <img class="ui centered small image" src="./images/manoa-logo.png">
      </div>
      <div class="column" style="width: 500px;">
        <form class="ui form">
          <div class="field">
            <div class="ui labeled input">
              <div class="ui label"><i class="user icon"></i></div>
              <input type="text" name="username" placeholder="UH Username">
            </div>
          </div>
          <div class="field">
            <div class="ui labeled input">
              <div class="ui label"><i class="lock icon"></i></div>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <button class="ui fluid primary button">Login</button>
          <a href="#">Forgot Password?</a>
        </form>
      </div>
    </div>
  </div>
</template>
