<template name="Edit_Club_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top:20px" class="ui container">
    <form class="ui form clubs-form {{ errorClass }}">
      <h3 class="ui dividing header">Edit Club</h3>

      {{> Text_Form_Control label="Club Name" name="clubName" required=true value=(clubDataField 'clubName') errorMessage=(fieldError "clubName")}}

      <div class=" fields">
        <div class="five wide field">
          {{> Text_Form_Control label="Founder's First Name" name="firstName" required=true value=(clubDataField 'firstName') errorMessage=(fieldError
          "firstName")}}
        </div>
        <div class="three wide field">
          {{> Text_Form_Control label="Middle Name" name="middleName" required=false value=(clubDataField 'middleName') errorMessage=(fieldError
          "middleName")}}
        </div>
        <div class="five wide field">
          {{> Text_Form_Control label="Last Name" name="lastName" required=true value=(clubDataField 'lastName') errorMessage=(fieldError "lastName")}}
        </div>
        <div class="three wide field">
          {{> Text_Form_Control label="UH ID" name="uhID" required=true value=(clubDataField 'uhID') errorMessage=(fieldError "uhID")}}
        </div>
      </div>

      <div class=" fields">
        <div class="eight wide field">
          {{> Text_Form_Control label="Email" required=true value=(clubDataField 'email') errorMessage=(fieldError "email")}}
        </div>
        <div class="eight wide field">
          {{> Text_Form_Control label="Phone" required=true value=(clubDataField 'phone') errorMessage=(fieldError "phone")}}
        </div>
      </div>
      <div class=" fields">
        <div class="eight wide field">
          {{> Text_Form_Control label="Club URL" name="clubURL" placeholder="http://....." required=true value=(clubDataField 'clubURL')
          errorMessage=(fieldError "clubURL")}}
        </div>
        <div class="eight wide field">
          {{> Text_Form_Control label="Image" name="picture" placeholder="Source of Image" required=true value=(clubDataField 'picture')
          errorMessage=(fieldError "picture")}}
        </div>
      </div>
      {{> Select_Form_Control label="Interest Area" name="interestArea" options=interestArea required=true 
      errorMessage=(fieldError "interest") multiple=false }}

      {{> TextArea_Form_Control label="Club Description" name="description" placeholder="Short description of your club"
      required=true value=(clubDataField 'description') errorMessage=(fieldError "description")}}

      <button class="ui button" type="submit" style="background-color:#B3DED0">Uptate</button>

    </form>
  </div>
  {{/if}}
</template>
