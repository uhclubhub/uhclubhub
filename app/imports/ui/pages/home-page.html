<template name="Home_Page">
  <div class="ui container" style="padding-top: 20px;">
    {{#if Template.subscriptionsReady}}

    <h1 class="ui centered dividing header">
      <i class="home icon"></i>
      My Clubs
    </h1>
    <div class="ui four doubling stackable cards" style="padding-bottom: 20px;">
      {{#each club in joinedClubsList}}
      <div class="ui green fluid card">
        <a class="image" href={{club.clubURL}}>
          <img src={{club.picture}}>
        </a>
        <div class="content">
          <a class="header">{{club.clubName}}</a>
        </div>
        <div class="extra content">
          <div class="ui tiny tag green labels">
            <a class="ui label">Label 1</a>
            <a class="ui label">Label 2</a>
            <a class="ui label">Label 3</a>
          </div>
        </div>
      </div>
      {{/each}}
    </div>

    <h1 class="ui center aligned dividing header">
      <i class="checked calendar icon"></i>
      Upcoming Events
    </h1>
    <div class="ui four cards">
      <div class="ui green fluid card">
        <div class="content">
          <a><h2 class="ui centered header">Example Club 1</h2></a>
        </div>
        <div class="content">
          <h3 class="ui centered header">Club Event 1</h3>
          <div class="meta" align="center">
            <p>Date: January 1, 2017</p>
            <p>Time: 12:00 p.m. - 5:00 p.m.</p>
            <p>Location: UH Manoa Student Center</p>
          </div>
          <div class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus viverra diam tellus, eu feugiat nisi
            aliquet ac.
          </div>
        </div>
      </div>
    </div>
    {{else}}
    {{> Loading}}
    {{/if}}

  </div>
</template>
